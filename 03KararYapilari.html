<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karar Yapıları</title>
  </head>
  <body>
    <h2>Karar Yapıları</h2>
    <script>
      let sayi = 12;
      if (sayi > 10) {
        console.log("Sayı1:", sayi + "Sayı ondan büyük");
      } else {
        console.log("Sayı1:", sayi + "Sayı ondan küük");
      }
      sayi > 10
        ? console.log("sayi: " + sayi + " POszitif")
        : console.log("sayı: " + sayi + " negatfitir");
    </script>
  </body>
</html>
