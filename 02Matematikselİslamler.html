<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matamatiksel İşlemler</title>
</head>
<body>
    <h2>Matematiksel İşlemler</h2>
    <script>
        let number1=10, number2=12;
        console.log('Toplam', number1+number2)
        console.log('çıkarma:', number1-number2)
        console.log('çarpma:', number1*number2)
        console.log('Bölme:', number1/number2)
    </script>
    
</body>
</html>
